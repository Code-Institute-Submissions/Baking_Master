<!-- Main login container -->
<h2 class="hidden">Contact Form</h2>
<div class="contact-form">
    <div class="contact-user-form">
        <!-- Form container -->
        <div class="form-container">
            <!-- Form -->
            <form>
                <!-- Name input box -->
                <div class="form-group">
                    <label>Name</label>
                    <input type="name" class="form-control" id="contact-name" aria-describedby="namelHelp" placeholder="Enter name">
                </div>
                <!-- Email input box -->
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <!-- Login button -->
                <div class="form-group send-button">
                    <button type="button" name="button" class="btn send-btn">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
