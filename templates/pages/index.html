{% extends 'layout/base.html' %} {% set page = "user-menu" %} {% block content %}
<div class="container">
    <h1 class="hidden">User menu</h1>
    <!-- user menu in blocks -->
    <div class="container menu-blocks">
        <row class="col-lg-12">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('account')}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Yor Account</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('add_recipe')}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Add Recipe</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('edit_recipe')}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Edit Recipe</p>
                </div>
            </div>
        </row>
        <row class="col-lg-12">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('your_recipes')}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Your Recipes</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('favourites')}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text"><i class="far fa-heart fav-heart-icon"></i>Favourites</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{url_for('logout')}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Logout</p>
                </div>
            </div>
        </row>
    </div>
</div>
{% endblock %}
