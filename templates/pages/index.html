{% extends 'layout/base.html' %} {% set page = "user-menu" %} {% block content %}
<div class="container main-user-block-container">
    <h1 class="hidden">User menu</h1>
    <!-- user menu in blocks -->
    <div class="container menu-blocks">
        <row class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <div class="col-sm-12">
                <a href="{{url_for('account')}}" class="">
                    <div class="card">
                        <img class="card-img-top" src="/static/images/user-menu-blocks/user.png" alt="account-link-photo">
                        <div class="card-body">
                            <p class="card-text">Account</p>
                        </div>
                    </div>
                </a>
            </div>
        </row>
        <row class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <div class="col-sm-12">
                <a href="{{url_for('logout')}}" class="">
                    <div class="card">
                        <img class="card-img-top" src="/static/images/user-menu-blocks/log-out.png" alt="log-out-link-photo">
                        <div class="card-body">
                            <p class="card-text">Lgout</p>
                        </div>
                    </div>
                </a>
            </div>
        </row>
    </div>
</div>
{% endblock %}
