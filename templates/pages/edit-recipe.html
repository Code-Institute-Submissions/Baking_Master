{% extends 'layout/base.html' %} {% set page = "edit-recipe" %} {% block content %}
<div class="container">
    <h1 class="hidden">Edit Recipe</h1>
    <div class="col-lg-12">
        <h2 class="page-title">Edit you recipes</h2>
        {% with errors = get_flashed_messages(category_filter=["recipe-edited"]) %} {% if errors %}
        <div id="flash-message" class="{{'recipe-edited' if recipe_edited !='' else 'hidden'}}">
            {%- for msg in errors %}
            <p>{{ msg }}</p>
            {% endfor -%}
        </div>
        {% endif %} {% endwith %}
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <select class="form-control" id="exampleFormControlSelect1">
            {% if recipe_id != "" %}
                <option disabled>Please select recipe</option>
                <option selected>{{recipe_id['title']}}</option>
                {% for doc in recipes_to_edit %}
                    <option>{{doc['title']}}</option>
                {% endfor %}
            {% else %}
                <option selected disabled>Please select recipe</option>
                {% for doc in recipes_to_edit %}
                    <option>{{doc['title']}}</option>
                {% endfor %}
            {% endif %}
        </select>
    </div>
    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <form id="edit-form" name="edit-form" action="{{ url_for('edit_recipe',recipe_id = recipe_id)}}" method="POST">
            <button type="submit" name="button" class="btn main-button">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
