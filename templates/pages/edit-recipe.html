                <label for="exampleFormControlSelect1">Edit rcipe</label>
                <select class="form-control" id="exampleFormControlSelect1">

                {% for doc in recipes_to_edit %}
                <option>{{doc['title']}}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">

            </div>

    </div>
</div>
{% endblock %}
